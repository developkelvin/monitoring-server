{% extends "base.html" %}

{% block title %}
<title>Workspace</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col s12 m6">
        <a class="btn-floating btn-large waves-effect waves-light" href="/addworkspace"><i class="material-icons">add</i></a>
      </div>
    </div>
    <div class="row">
      <!-- 삭제 시 서버에서 로그인 검증 기능 필수 -->
      {% for workspace in workspaces %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ workspace.workspace_name }}</span>
              <p>{{ workspace.workspace_desc }}</p>
            </div>
            <div class="card-action">
              <a href="/dashboard/{{ workspace.workspace_code }}">대시보드</a>
              
              <a href="/dashboard/delete/{{ workspace.workspace_code }}">삭제</a> 
            </div>
          </div>
        </div>
