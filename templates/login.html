{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}

  <div class="container">
    <div class="section">

      <!--   Login Form Section   -->
      <div class="row">
        <form class="col s12" action="/login" method="POST">
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input id="email" type="text" class="validate" name='id'>
              <label for="email">ID</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input id="password" type="password" class="validate" name='pwd'>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s5">
              <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light" href="/signup">Sign Up
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

  {% endblock %}
